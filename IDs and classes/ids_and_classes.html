<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IDs and Classes</title>
    <!-- This is my styling -->
    <style media="screen">
      #heading_1{
        background:yellow;
        font-size:20px;
      }

      #heading_2{
        background:red;
        font-size:30px;
      }

      .custom_p1{
        background:green;
        font-style:italic;
      }

      .custom_p2{
        background-color:orange;
        text-transform:uppercase;
      }

    </style>

  </head>
  <header>
    <h1>IDs and Classes</h1>
  </header>
  <body>
    <!--We're testing id's-->
    <h2 id="heading_1">I'm subheading 1</h2>
    <h2 id="heading_2">I'm subheading 2</h2>
    <h2 id="heading_3">I'm subheading 3</h2>

    <hr width="1800px">
    <!--We're testing classes-->
    <p class="custom_p1">I'm paragraph 1 with p1 class</p>
    <p class="custom_p1">I'm paragraph 2 with p1 class</p>
    <p class="custom_p1">I'm paragraph 3 with p1 class</p>
    <p class="custom_p2">I'm paragraph 4 with different class</p>
    <p class="custom_p2">I'm paragraph 5 with different class</p>

  </body>
</html>
